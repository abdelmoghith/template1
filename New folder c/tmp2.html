<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATE 2</title>
    <link rel="stylesheet" href="tmp2.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&display=swap" rel="stylesheet">
</head>
<body>
 
<div class="container">
    <div class="result">
        <h5 style="color: hsla(0, 0%, 100%, 0.574);">Your Result</h5>
        <div class="paragrph">
        <p> <span>76</span> of 100</p>
    </div>
    <div class="paragrph1">
        <h4>Great</h4>
        <p style="color: hsla(0, 0%, 100%, 0.574);">your scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
</div>
    <div class="summary">
        <h2>summary</h2>
        <div class="grid">
        <div class="reaction">
            <i style=" color: hsl(0, 100%, 67%);" class="fa-solid fa-bolt"></i>
            <p class="margin" style=" color: hsl(0, 100%, 67%);">reaction</p>
            <p>80 / 100</p>
        </div>
        <div class="memory">
            <i style="color:  hsl(39, 100%, 56%);" class="fa-solid fa-brain"></i>
            <p class="margin" style="color:  hsl(39, 100%, 56%);">memory</p>
            <p>72 / 100</p>
        </div>
        <div class="verbal">
            <i style="color:  hsla(166, 100%, 37%);" class="fa-solid fa-message"></i>
            <p class="margin" style="color:  hsla(166, 100%, 37%);">verbal</p>
            <p>92 / 100</p>
        </div>
        <div class="visuel">
            <i style="color: hsla(234, 85%, 45%);" class="fa-solid fa-eye"></i>
            <p class="margin" style="color: hsla(234, 85%, 45%);">visuel</p>
            <p>61 / 100</p>
        </div>
    </div>
    <div class="btn">
       <button>continue</button>
    </div>
    </div>
</div>

</body>
</html>
